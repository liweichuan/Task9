<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>用AJAX以JSON方式获取数据</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
<input type="button" value="通过AJAX获取多个分类对象" id="sender">

<div id="messageDiv"></div>

<script>
    $('#sender').click(function(){
        var url="students?start=0&size=100";
        $.get(
            url,
            function(data) {
                var studentList = data;
                for(i in studentList){
                    var old = $("#messageDiv").html();
                    var student = studentList[i];
                    $("#messageDiv").html(old + "<br>"+student.id+"   -----   "+student.name+"   -----   "+student.type+"   -----   "+student.wish);
                }
            });
    });
</script>
</body>

</body>
</html>
